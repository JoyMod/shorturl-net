app:
  name: "shorturl-platform"
  mode: "development"
  version: "1.0.0"

server:
  port: 8080
  read_timeout: 30
  write_timeout: 30

database:
  host: "localhost"
  port: 3306
  user: "root"
  password: "root123"
  name: "shorturl_db"
  charset: "utf8mb4"

cache:
  host: "localhost"
  port: 6379
  password: "123456"
  db: 0

auth:
  secret: "your-super-secret-jwt-key-change-in-production"
  issuer: "shorturl-platform"
  expiration_hours: 24

rate_limit:
  enabled: true
  requests_per_minute: 100
  burst: 50
  skip_paths:
    - "/health"
    - "/static/"
    - "/api/v1/auth/login"
    - "/api/v1/auth/register"